<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width"/>
	<title id="Title">Список фильмов</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/style.css" rel="stylesheet"/>
	<link href="css/Rating.css" rel="stylesheet">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="index.html">Online cinema BARS Group</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
		        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="registration.html">Регистрация</a>
				</li>
				<li class="nav-item">
					<a id="nickName" class="nav-link disabled" href="#">Вход</a>
				</li>
			</ul>
		</div>
	</nav>
</header>
<div class="container">
	<main role="main">
		<h1>Сюда тоже header залезает:(</h1>
		<div id="movie"></div>
		<div class="card p-5 mb-5">
			<h2 class="text-center">Отзывы</h2>
			<div class="col-lg-12" id="Add-review">
				<form>
					<div class="form-group">
						<label for="review-body">Ваш отзыв:</label>
						<textarea type="name"
								  class="form-control"
								  id="review-body"
								  placeholder="Введите Отзыв"></textarea>
					</div>
					<div class="input-group-append">
						<div class="rating-area mr-auto" id="rating">
							<input type="radio" id="star-5" name="rating" value="5">
							<label for="star-5" title="Оценка «5»"></label>
							<input type="radio" id="star-4" name="rating" value="4">
							<label for="star-4" title="Оценка «4»"></label>
							<input type="radio" id="star-3" name="rating" value="3">
							<label for="star-3" title="Оценка «3»"></label>
							<input type="radio" id="star-2" name="rating" value="2">
							<label for="star-2" title="Оценка «2»"></label>
							<input type="radio" id="star-1" name="rating" value="1">
							<label for="star-1" title="Оценка «1»"></label>
						</div>
						<div class="form-group text-right">
							<button type="submit" id="review-add" class="btn btn-primary">Добавить отзыв</button>
						</div>
					</div>
				</form>
			</div>
			<div class="form-group text-center">
				<button type="submit" name="" id="delete" class="btn btn-primary hide">Удалить ваш отзыв</button>
			</div>
			<div id="reviews"></div>
		</div>
	</main>
</div>
<footer class="container">
	<p class="float-right"><a href="#">Наверх</a></p>
	<p>© 2022 TeamBG, Inc.</p>
</footer>
<script src="js/Movie.js"></script>
<script src="js/Review.js"></script>
<script src="js/GetName.js"></script>
</body>
</html>
