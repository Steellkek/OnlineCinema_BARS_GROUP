<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="~/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h2>Список пользователей</h2>
<table class="table table-condensed table-striped  col-md-6">
    <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
    <tbody>
    </tbody>
</table>
<div>2019 © Metanit.com</div>
<button id="idbutton">Выведи текст в javascript</button>

<div id="iddiv"></div>

<script>
    // Получение всех пользователей
    async function GetUsers() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api/Home", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const movies = await response.json();
            //let rows = document.querySelector("tbody");
            movies.forEach(movie => {
                // добавляем полученные элементы в таблицу
                document.write(movie.name + movie.shortDesc + movie.img);
            });
        }
    }

    // создание строки для таблицы
    function row(movie) {

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", movie.id);

        const idTd = document.createElement("td");
        idTd.append(movie.id);
        tr.append(idTd);

        const nameTd = document.createElement("td");
        nameTd.append(movie.name);
        tr.append(nameTd);


        const shortDescTd = document.createElement("td");
        shortDescTd.append(movie.shortDesc);
        tr.append(shortDescTd);

        return tr;
    }
    GetUsers();
    idbutton.onclick = function()

    {

        iddiv.innerHTML="привет мир!";

    }
    
</script>
</body>
</html>
